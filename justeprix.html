<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <center><div style="margin-top: 5%;">
        <input type="number" style="width: 10%;" class="form-control" id="name" name="name" required minlength="4" maxlength="8" size="10">
        </br>

        <button type="button"  onclick="myFunction()" class="btn btn-secondary btn-sm">Valider</button></br>

        <h1 id="toPlay">Joueur <span id="spanToPlay"></span></h1>
    </div></center>

    <script>
        var randomToFind = Math.floor(Math.random() * 100);
        var nbPlayers = Math.floor(Math.random() * 3) + 1;
        var playersOrder = [];
        for (let i = 1; i <= nbPlayers; i++) { playersOrder.push(i); }
        console.log('To find :', randomToFind, 'NB Players :', nbPlayers);
        document.getElementById("spanToPlay").innerHTML = playersOrder[0];

        function myFunction() {
            playersOrder.push(playersOrder.shift());
            document.getElementById("spanToPlay").innerHTML = playersOrder[0];
            var saisie =document.getElementById("name").value;
            if(saisie == "") {//Annuller
                alert("Entre une valeur");
            } else {
                console.log(saisie, randomToFind)
                if(saisie < randomToFind)
                    alert("Plus");
                else if (saisie > randomToFind)
                    alert("Moins");
                else
                    alert("Win!");
            }
        }

    </script>

</body>
</html>
